			</nav>

		<div class="wrapper">
			<span class="icon-close"><ion-icon name="close"></ion-icon></span>

			 <div class="from-box Register ">
				<h2>Inscription</h2>
				<form action="#">
					<div class="input-box">
						<span class="icon"><ion-icon name="person"></ion-icon></span>
						<input type="text" id="username" name="username" autocomplete="username" required>
						<label for="username">Username:</label>
						
					</div>
                    
					<div class="input-box">
						<input type="text" id="nom" name="nom" required>
						<label for="nom">Nom:</label>
					</div>
					<div class="input-box">
						<input type="text" id="prenom" name="prenom" required>
						<label for="prenom">Pr√©nom</label>
						
					</div>
					
					<div class="input-box">
						<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
						<input type="password" id="password" name="password" required>
						<label for="password">password</label>
					</div>

                    <div class="input-box">
						<span class="icon"><ion-icon name="mail"></ion-icon></span>
						<input type="email" id="email" name="email" autocomplete="email" required>
						<label for="email">Email</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="location"></ion-icon></span>
						<input type="text" id="adresse" name="adresse" required>
						<label for="adresse">Adresse de domicile:</label>
					</div>

					<div class="Remember-forgot">
            <div>
              <input type="checkbox" id="conditions" name="conditions">
              <label for="conditions">I agree to the terms & conditions </label>
            </div>
					</div>
					<button type="submit" class="btn">S'inscrire</button>
					<div class="login-register">
						<p>Already have en account? <a 
						href="#"
					    class="login-link">Login</a>
					    </p>
					</div>
				</form>
			 </div>
